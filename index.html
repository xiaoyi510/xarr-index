<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" />
  <title>
    XArr 系列软件官方网站
  </title>
  <meta name="keywords" content="XArr,官方,XArrPay,XArrRss,XArrNotify,支付系统,个人免签约,官方支付系统,易支付,码支付,聚合支付,XArrPay商户版,XArrPay个人版,家庭影院,Sonarr,radarr,自动追剧,聚合支付系统" />
  <meta name="description" content="XArr 系列软件官网,本站提供XArrPay个人版,XArrPay商户版支付系统,更有家庭媒体相关XArrRss追番追剧程序" />
</head>

<body class="dark:bg-gray-800">
  <noscript>
    <strong>We're sorry but this page doesn't work properly without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <style>
      * {
        box-sizing: border-box;
      }

      .main-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        background: #fff;
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        z-index: 9999;
      }

      .loading-text {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
        width: 100%;
        height: 100px;
        line-height: 100px;
        color: #434343;
      }

      .loading-text span {
        display: inline-block;
        margin: 0 5px;
        font-family: "Quattrocento Sans", sans-serif;
      }

      .loading-text span:nth-child(1) {
        filter: blur(0px);
        animation: blur-text 1.5s 0s infinite linear alternate;
      }

      .loading-text span:nth-child(2) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.2s infinite linear alternate;
      }

      .loading-text span:nth-child(3) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.4s infinite linear alternate;
      }

      .loading-text span:nth-child(4) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.6s infinite linear alternate;
      }

      .loading-text span:nth-child(5) {
        filter: blur(0px);
        animation: blur-text 1.5s 0.8s infinite linear alternate;
      }

      .loading-text span:nth-child(6) {
        filter: blur(0px);
        animation: blur-text 1.5s 1s infinite linear alternate;
      }

      .loading-text span:nth-child(7) {
        filter: blur(0px);
        animation: blur-text 1.5s 1.2s infinite linear alternate;
      }

      @keyframes blur-text {
        0% {
          filter: blur(0px);
        }

        100% {
          filter: blur(4px);
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #121212;
        }
      }
    </style>
    <div class="main-container">
      <div class="loading">
        <div class="loading-text" id="loading-text">
          <span class="loading-text-words">X</span>
          <span class="loading-text-words">A</span>
          <span class="loading-text-words">r</span>
          <span class="loading-text-words">r</span>
          <span class="loading-text-words">.</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
